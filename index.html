<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="menu">

            <button class="button btn_new" id="btn-new">
                New game
            </button>
            
            <button class="button" id="btn-load">
                Load game
            </button>
        </div>
    <div class="playground d_none">
        <div class="pokemon character">
            
        </div>

        <div class="control">
            <div class="countdown"></div>
            <button class="button" id="btn-find">
                Find enemy
            </button>
            <button class="button d_none" id="btn-kick">
                Thunder bolt
            </button>
        </div>

        <div class="pokemon enemy">
           
        </div>
    </div>
</div>
<div class="catch_screen d_none">
    <h2>You have completed all levels!</h2>
</div>

<script src="main.js"></script>
</body>
</html>
